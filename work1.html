<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kltourism</title>
    <style>
        .row1 {
            background-color: #0047AB;
            padding: 20px;
            border: 1px solid;
        }

        h1 {
            text-align: center;
            color: white;
        }

        h2 {
            text-align: center;
            color: cornflowerblue;
        }

        .row3 {
            background-color: #D3D3D3;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row1">
            <h1><img src="https://static.wikia.nocookie.net/logopedia/images/3/30/Kerala.png/revision/latest?cb=20200410153452"
                    width="58rem"> Kerala Tourism</h1>
        </div>
    </div>
    <div class="container">
        <div class="row2">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <div id="carouselExampleIndicators" class="carousel slide">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                            class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://www.keralatourism.org/images/banner/medium_desktop/escape-to-the-hills-1920x650_(2).jpg"
                                class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="https://www.keralatourism.org/images/banner/medium_desktop/destination-wedding-banner-1920.jpg"
                                class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="https://www.keralatourism.org/images/banner/medium_desktop/caravan-1920x6502.jpg"
                                class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row3">
            <h2>Experience Kerala</h2>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row4">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <img src="https://www.keralatourism.org/images/ktm-banner-may-desktop.jpg?d=030120231239"
                    class="img-fluid" alt="...">
            </div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row3">
            <h2>Top Destinations</h2>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row6">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <div class="row g-3">
                    <div class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3">
                        <div class="card mb-3">
                            <img src="https://www.keralatourism.org/images/homecontentimage/desktop/thekkekudi_cave_temple2.jpg"
                                class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">Thekkekudi Cave Temple</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3">
                        <div class="card mb-3">
                            <img src="https://www.keralatourism.org/images/homecontentimage/desktop/museum_of_kerala_history1.jpg"
                                class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">Museum Of Kerala History</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3">
                        <div class="card mb-3">
                            <img src="https://www.keralatourism.org/images/homecontentimage/desktop/kalamandalam2.jpg"
                                class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">Kerala Kalamndalam</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3">
                        <div class="card mb-3">
                            <img src="https://www.keralatourism.org/images/homecontentimage/desktop/Kuthampully2.jpg"
                                class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">Kuthampully Handloom Village</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3">
                        <div class="card mb-3">
                            <img src="https://www.keralatourism.org/images/homecontentimage/desktop/kunhimangalam.jpg"
                                class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">Kuhimangalam</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3">
                        <div class="card mb-3">
                            <img src="https://www.keralatourism.org/images/homecontentimage/desktop/mannar1.jpg"
                                class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">Mannar</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3">
                        <div class="card mb-3">
                            <img src="https://www.keralatourism.org/images/homecontentimage/desktop/vyloppilli-samakrithi-bhavan1.jpg"
                                class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">Vyloppilli Samskruthi Bhavan</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3">
                        <div class="card mb-3">
                            <img src="https://www.keralatourism.org/images/homecontentimage/desktop/MANNANAM-1.jpg"
                                class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">Mannam</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
